<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style2.css"/>
</head>
<body>
    <div class="container">
        <div class="apply">
            <h1>
                Job Application
                <span class="title_web">(Web)</span>
            </h1>
            <form action="">
                <div class="cont">
                    <div class="control">
                        <label for="first_name">First Name</label>
                        <input name="first_name" id="first_name" placeholder="Enter First Name">
                    </div>

                    <div class="control">
                        <label for="last_name">Last Name</label>
                        <input name="last_name" id="last_name" placeholder="Enter Last Name">
                    </div>

                    <div class="control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email">
                    </div>

                    <div class="control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="v">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>

                    <div class="control" id="addr">
                        <label for="address">Address</label>
                        <textarea  
                        id="address" 
                        name="address" 
                        rows="4" 
                        cols="50" 
                        placeholder="Enter Address"
                        ></textarea>
                    </div>

                    <div class="control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter City">
                    </div>

                    <div class="control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode">
                    </div> 
                    
                    <div class="control">
                        <label for="date">Date</label>
                        <input value="2023-01-07" type="date" id="date" name="date">
                    </div>

                    <div class="control">
                        <label for="upload">Upload your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>

                </div>
                <div class="btn">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
